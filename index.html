<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style1.css" />
    <link rel="stylesheet" href="../styles.css" />
    <title>BMI Calculator</title>
</head>

<body>

    <div class="container">
        <h2 id="box">BMI Calculator</h2>
        <form>
            <p>Height in CM: <input type="text" id="height" /></p>
            <p>Weight in KG: <input type="text" id="weight" /></p>
            <button style=" background-color: red  ; margin-right: 100px;">Calculate</button>
            <div id="results"></div>
            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p style="margin-top: 30px;">Under Weight = Less than 18.6</p>
                <p>Normal Range = 18.6 and 24.9</p>
                <p>Overweight = Greater than 24.9</p>
            </div>
        </form>
    </div>
</body>
<script src="javascript1.js"></script>

</html>
